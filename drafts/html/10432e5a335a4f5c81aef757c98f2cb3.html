<p>Grammar is the methodical study and description of the structure of a language.</p>
<p>It comprises two types:-</p>
&nbsp;&nbsp;
<p>Descriptive grammar : It refers to the grammatical structure of a language.</p>
&nbsp;&nbsp;
<p>Prescriptive grammar : It regulates the rules of a language and its proper usage.</p>
